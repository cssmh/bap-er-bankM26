<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-7">Welcome to your
            <span class="font-semibold text-violet-600">Baap er Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="px-7 py-12 bg-blue-300 w-8/12 mx-auto mt-9 text-center">
            <h1 class="font-semibold text-3xl mb-2">Please Login</h1>
            <div class="mt-3">
                <input class="w-7/12 mx-auto mb-3 px-3 block outline-none py-2" id="user-email" placeholder="Your Email" type="text">
                <input class="w-7/12 mx-auto mb-3 px-3 block outline-none py-2" id="user-password" placeholder="Your password" type="password">
                <button id="btn-submit" class="bg-amber-600 px-4 py-2 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>

</html>
